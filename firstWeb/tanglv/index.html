<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>唐小律的空间</title>
	<style>
	*{
		margin: 0;
		padding: 0;
		border:0;
		box-sizing:border-box;
		list-style: none;
		text-decoration: none;
	}
	body{
		background-color: black;
	}
	header,footer{
		background-color: black;
		color: white;
	}
	header{
		position: absolute;
		width: 100%;
		min-width: 800px;
		background: rgba(0,0,0,.7);
		z-index: 1;
	}
	.main{
		/*background:black url(./images/1.jpg);*/
		background-color: black;
		background-size: cover;
		height: 100vh;
		min-height: 600px;
		min-width: 800px;
	}
	.mainChildPanel{
		background-color: Skyblue;
		width: 100%;
	}
	.childPanel{
		height: 100%;
		padding-top: 66px;
	    width: 100%;
	    max-width: 1000px;
	    min-width: 800px;
	    margin: auto;
	}
	.logo img{
		height: 60px;
		width: 148px;
		cursor: pointer;
	}
	nav{
		width: 100%;
		min-width: 800px;
		max-width: 1000px;
		margin: auto;
	}
	nav div{
		display: inline-block;

	}
	.navGuideDiv{
		float: right;
	}
	ul.navGuideUl{
		 width: 100%;
		 height: 60px;
		 margin: auto;
	}
	ul.navGuideUl li{
		display: inline;
		height: 60px;
	}
	ul.navGuideUl li a{
		display: inline-block;
		height: 60px;
		line-height: 60px;
		color: white;
		font-size: 1.7em;
		padding: 0 20px;
		transition:color .5s;
		-ms-transition:color .5s;
	}
	ul.navGuideUl li a:hover{
		color: Skyblue;
	}
	ul.navGuideUl li a:hover:after{
		 -webkit-animation: boom 0.5s ease;
    	 animation: boom 0.5s ease;
	}
	ul.navGuideUl li a:after{
		content: "";
		display: table;
		width: 120%;
		height: 70%;
		margin-top: -50px;
		margin-left: -12%;
		border-radius: 25px;
		opacity: 0;
		border:1px solid Skyblue;
	}
	@-webkit-keyframes boom {
		0% {
			opacity: 0
		}
		5% {
			opacity: 1
		}
		100% {
			-webkit-transform: scale(1.3);
			transform: scale(1.3);
			opacity: 0
		}
	}
	@keyframes boom {
		0% {
			opacity: 0
		}
		5% {
			opacity: 1
		}
		100% {
			transform: scale(1.3);
			transform: scale(1.3);
			opacity: 0
		}
	}
	.galleryImgDiv{
		background-repeat: no-repeat;
	    background-size: cover!important;
	    display: inline-block;
	    position: relative;
	    overflow: hidden;
	    transition:box-shadow .3s;
		-ms-transition:box-shadow .3s;
	}
	.galleryImgDiv:hover{
		box-shadow: 0 0 10px 1px;
		cursor: pointer;
	}
	.galleryImgDiv>span{
		display: block;
		position: absolute;
		width: 100%;
		color: white;
		font-family:"Microsoft YaHei";
		text-align: center;
		bottom: -30px;
		height: 30px;
		line-height: 30px;
		background: -webkit-linear-gradient(top, rgba(0,0,0,0) 0%,rgba(0,0,0,.9) 100%);
		transition:transform .3s;
		-ms-transition:-ms-transform .3s;
	}
	.galleryImgDiv:hover span{
		-moz-transform:translateY(-30px);
		-ms-transform:translateY(-30px);
		-o-transform:translateY(-30px);
		-webkit-transform:translateY(-30px);
		transform:translateY(-30px);
	}

	.outPanel{
		background-color: white;
	    padding: 5px;
	    box-shadow: 0px 0px 20px 2px;
	}
	#fullImgOutPanel{
		display: none;
		position: absolute;
		height: 100vh;
		width: 100%;
		background-color: black;
		z-index: 3;
	}
	.fullImgDiv{
		background-color: #000;
		height: 100%;
		/*padding-right: 320px;*/
		margin-right: 320px;
	}
	.fullImgDiv>div{
	    height: 100%;
	    width: 100%;
	    /*display: table;*/
	}
	.fullImgDiv>div>span{
	    display: block;
	    vertical-align: middle;
	    text-align: center;
	    height: 100%;
	    position: relative;
	}
	.fullImgDiv img{
		height: auto;
	    max-width: 100%;
	    max-height: 100%;
	    display: block;
	    position: absolute;
	    margin: auto;
	    top: 0;
	    bottom: 0;
	    left: 0;
	    right: 0;
	}
	.fullImgDivDetail{
		float: right;
		width: 320px;
		height: 100%;
		background-color: #222;
	}
	/*关闭按钮*/
	#closeFullImg{
	    position: fixed;
	    width: 60px;
	    height: 60px;
	    overflow: hidden;
	    cursor: pointer;
	    right: 0;
	    top: 0;
	}

	#closeFullImg:hover::before, #closeFullImg:hover::after {
	  background: #1ebcc5;
	}
	#closeFullImg::before, #closeFullImg::after {
	  content: '';
	  position: absolute;
	  height: 2px;
	  width: 100%;
	  top: 50%;
	  left: 0;
	  margin-top: -1px;
	  background: #fff;
	  transition:all .4s;
	}
	#closeFullImg::before {
	  -webkit-transform: rotate(45deg);
	  -moz-transform: rotate(45deg);
	  -ms-transform: rotate(45deg);
	  -o-transform: rotate(45deg);
	  transform: rotate(45deg); 
	}
	#closeFullImg::after {
	  -webkit-transform: rotate(-45deg);
	  -moz-transform: rotate(-45deg);
	  -ms-transform: rotate(-45deg);
	  -o-transform: rotate(-45deg);
	  transform: rotate(-45deg); 
	}
	img.lazy{
		max-width: 100%;
		max-height: 100%;
	}
	</style>
</head>
<body>
	<header>
		<nav>
			<div class="logo">
				<img src="images/logo.png" alt="logo">
			</div>
			<div class="navGuideDiv">
				<ul class="navGuideUl">
					<li><a href="javascript:void(0)" id="gallery">gallery</a></li>
					<li><a href="javascript:void(0)" id="video">video</a></li>
					<li><a href="javascript:void(0)" id="about">about</a></li>
				</ul>
			</div>
		</nav>
	</header>
	<div class="main">
		<div class='mainChildPanel'></div>
	</div>
	<div id="fullImgOutPanel">
		<div class="fullImgDivDetail">
			<div style="text-align:right">
				<span id="closeFullImg"></span>
			</div>
		</div>
		<div class="fullImgDiv">
			<div>
				<span>
					<img src="" alt="" id="fullImg">
				</span>
			</div>
		</div>
	</div>
	<footer>
		this is foot
	</footer>
</body>
