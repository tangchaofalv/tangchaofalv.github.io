	$(function(){
		setTimeout(function(){
			rollBg();
		},2000);


		function rollBg(){
			var indexNum = 1;
			var bgName = './images/'+(++indexNum)+'.jpg';
			$('#elem').fadeTo('slow', 0, function(){
			 	$(this).css('background-image', 'url('+bgName+')');
			}).fadeTo('slow', 1);

			setInterval(function(){
				if(indexNum!=5){
					bgName = './images/'+(++indexNum)+'.jpg';
				}else{
					indexNum = 0;
					bgName = './images/'+(++indexNum)+'.jpg';
				}
				$('#elem').fadeTo('slow', 0, function(){
				 	$(this).css('background-image', 'url('+bgName+')');
				}).fadeTo('slow', 1);
			},4000);
		}

	});
