<script type="text/javascript">
	$(function(){
		console.log('i am ready');
		$("div.main div ul li:gt(0)").hide();

		var num = 5;
		var currentNun = 0;
		var timeFlag = null;

		function bannerMove(){
			timeFlag = setInterval(function(){
				moveBanner();
			},4000);
		}
		bannerMove();
		function moveBanner(){
			if(currentNun==num-1){
				currentNun=-1;
			}
			$('div.main div ul li').eq(currentNun+1).fadeIn('slow')
									   .siblings('li').fadeOut('slow');
			currentNun++;
		}
	});
</script>
